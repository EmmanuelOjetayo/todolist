<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <form>
                <input placeholder="Write your todos" id="todoInput">
                <button id="submitTodo" type="button">Submit</button>
            </form>
            <hr>
            <div id="showtodos"></div>
        </div>
        <h3> Completed</h3>
        <div id="showcompleted"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
